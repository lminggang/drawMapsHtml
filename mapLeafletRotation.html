<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Leaflet rotated marker example</title>

    <!-- <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet/v1.1.0/leaflet.css" /> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <style>
        * { margin: 0; padding: 0; }
        html, body { height: 100%; }
        #map { width:100%; height:100%; }
    </style>

    <!-- <script src="https://cdn.leafletjs.com/leaflet/v1.1.0/leaflet-src.js"></script> -->
    <script src="mapLeaflet.min.js"></script>
    <script src="leaflet.rotatedMarker.js"></script>
    <script>
        window.onload = function() {
            
            var map = L.map('map',{
                maxZoom: 19,
                zoomDelta: 0.01,
                zoomSnap: 0,
            }).setView([51.508, -0.11], 30);

            

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                // tileSize: 512,
                // zoomOffset: -1,
            }).addTo(map);

            var m = L.marker(map.getCenter(), {
                rotationAngle: 90,
                draggable: true
            }).addTo(map);
        };
    </script>
    </head>

    <body>
        <div id="map" style="width:500px;height:500px;"></div>
    </body>
</html>
